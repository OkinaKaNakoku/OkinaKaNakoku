{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/mahjong/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/mahjong/css/score.css' %}">
<script type="text/javascript" src="/static/mahjong/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/static/mahjong/js/template.js"></script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <title>翁カ奴国</title>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <div class="score">
            <table class="score-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <td>Name</td>
                        <td>Score</td>
                        <td>Top_Diff</td>
                    </tr>
                </thead>
                <tbody>
                    {% if users %}
                    {% for user in users %}
                    <tr>
                        <th>{{user.rank}}</th>
                        <td>{{user.lastName}} {{user.firstName}}</td>
                        <td>{{user.scoreSum}}</td>
                        <td>{{user.topDiff}}</td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
