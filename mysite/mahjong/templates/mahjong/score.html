{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/mahjong/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/mahjong/css/score.css' %}">
<script src="../static/mahjong/jquery/jquery.min.js"></script>
<script src="../static/mahjong/js/template.js"></script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <title>翁カ奴国</title>
</head>
<body>
    <div id="header"></div>
    <div class="score">
        <table class="score-table">
            <tr>
                <th>Rank</th>
                <td>Name</td>
                <td>Score</td>
                <td>Top_Diff</td>
            </tr>
            {% if users %}
            {% for user in users %}
            <tr>
                <th>{{user.rank}}</th>
                <td>{{user.lastName}} {{user.firstName}}</td>
                <td>{{user.scoreSum}}</td>
                <td>{{user.topDiff}}</td>
            </tr>
            {% endfor %}
            {% endif %}
        </table>
    </div>
</body>
</html>
